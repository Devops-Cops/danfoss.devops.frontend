<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-4"> 
      <label for="email">Email:</label>
      <input #email type="email" class="form-control" placeholder="Enter email" name="email">
      </div>
    </div>
    </div>
    <div class="form-group">
        <div class="row">
        <div class="col-sm-4">
      <label for="pwd">Password:</label>
      <input #pwd type="password" class="form-control" placeholder="Enter password" name="pwd">
    </div>
    </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" (click) = "login(email.value)">Submit</button>
  </form>
</div>
</body>
</html>

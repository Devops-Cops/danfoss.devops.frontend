<div class="container">
  <h2>{{headerValue}}</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-4"> 
      <label for="email">Email:</label>
      <input #email type="email" class="form-control" placeholder="Enter email" name="email">
      </div>
    </div>
    </div>
    <div class="form-group">
        <div class="row">
        <div class="col-sm-4">
      <label for="pwd">Password:</label>
      <input #pwd type="password" class="form-control" placeholder="Enter password" name="pwd">
    </div>
    </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-success" (click) = "login(email.value)">Submit</button>
  </form>
</div>
